name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-16-16-node-modules-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-16-16-node-modules-

      - name: Install Dependencies
        run: yarn

      - name: Lint
        run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        graphql_version: [15, 16]

    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-16-${{matrix.graphql_version}}-node-modules-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-16-${{matrix.graphql_version}}-node-modules-

      - name: Use GraphQL v${{matrix.graphql_version}}
        run: node ./scripts/match-graphql.mjs ${{matrix.graphql_version}}

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: packages/plugin/dist

  test:
    name: node ${{matrix.node_version}} / graphql v${{matrix.graphql_version}} / eslint v8
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [typecheck]
    strategy:
      matrix:
        node_version: [12, 16]
        graphql_version: [15, 16]

    steps:
      - name: Checkout Master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node ${{matrix.node_version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node_version}}

      - name: Cache Yarn
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{runner.os}}-${{matrix.node_version}}-${{matrix.graphql_version}}-node-modules-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-${{matrix.node_version}}-${{matrix.graphql_version}}-node-modules-

      - name: Use GraphQL v${{matrix.graphql_version}}
        run: node scripts/match-graphql.mjs ${{matrix.graphql_version}}

      - name: Install Dependencies
        run: yarn

      - name: Cache Jest
        uses: actions/cache@v3
        with:
          path: .cache/jest
          key: ${{runner.os}}-${{matrix.node_version}}-jest-${{hashFiles('yarn.lock')}}
          restore-keys: |
            ${{runner.os}}-${{matrix.node_version}}-jest-

      # We need build for examples.spec.ts test
      # Otherwise we'll get error - Cannot find module 'node_modules/@graphql-eslint/eslint-plugin/dist/index.js'
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: packages/plugin/dist

      - name: Test
        run: yarn test
        env:
          CI: true
